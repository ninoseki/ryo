        strategy.</p>\n          </div>\n          <div class=\"col-md-4\">\n            <span
        class=\"fa-stack fa-4x\">\n              <i class=\"fa fa-mortar-board fa-stack-1x\"
        style=\"color: #00CC00;\"></i>\n            </span>\n            <h4 class=\"service-heading\">Learn</h4>\n
        \           <p class=\"text-muted\">Understanding network based OSINT helps
        information technologists to better operate, assess and manage the network.</p>\n
        \         </div>\n        </div>\n      </div>\n\n\n\n\n    <div class=\"container\"
        style=\"background-color: #474747; margin-top: 180px; padding-bottom: 80px;\"><div
        class=\"col-md-2\"></div><div class=\"col-md-8\">\n\n       <span class=\"glyphicon
        glyphicon-trash\" style=\"font-size: 4em; line-height: 5.5em;\"></span>\n<p
        style=\"font-size: 1.7em; line-height: 1.9em; margin-bottom: 80px;\">Map an
        organizations attack surface with a virtual <i>dumpster dive*</i> of the DNS
        records associated with the target organization.</p>\n<p style=\"font-size:
        1.2em; color: #fff;\">*DUMPSTER DIVING: The practice of sifting refuse from
        an office or technical installation to extract confidential data, especially
        security-compromising information.</p>\n</div>    </div>\n\n\n<div class=\"container\"
        style=\"text-align: left; margin-top: 80px; margin-bottom: 80px;\">\n\n<h2
        style=\"font-size: 1.8em;\">Frequently Asked Questions</h2>\n\n<h4 style=\"margin-top:
        30px;\">How can I take my security assessments to the next level?</h4>\n\n<p>The
        company behind DNSDumpster is <a href=\"https://hackertarget.com/\" title=\"Online
        Vulnerability Scanners\">hackertarget.com</a> where we provide online hosted
        access to trusted open source security testing tools. Save time and headaches
        by incorporating hosted scanners into your vulnerability assessment process.</p>\n\n<h4>What
        data does DNSDumpster use?</h4>\n\n<p>No brute force subdomain enumeration
        is used as is common in dns recon tools that enumerate subdomains. We use
        open source intelligence resources to query for related domain data. It is
        then compiled into an actionable resource for both attackers and defenders
        of Internet facing systems.</P>\n<P>More than a simple <a href=\"https://hackertarget.com/dns-lookup/\"
        title=\"Online DNS Lookup\">DNS lookup</a> this tool will discover those hard
        to find sub-domains and web hosts. The search relies on data from our crawls
        of the Alexa Top 1 Million sites, Search Engines, Common Crawl, Certificate
        Transparency, Max Mind, Team Cymru, Shodan and <a href=\"https://scans.io/\"
        style=\"text-decoration: underline;\">scans.io</a>.</P>\n\n<h4>I have hit
        the host limit, do you have a PRO option?</h4>\n\n<P>Over at <a href=\"https://hackertarget.com/\"
        title=\"Online Vulnerability Scanners\">hackertarget.com</a> there's a tool
        we call <a href=\"https://hackertarget.com/domain-profiler/\">domain profiler</a>.
        This compiles data similiar to DNSDumpster with up to 40K results. With a
        STARTER membership you have access to the domain profiler tool for 12 months.
        Once the years membership expires you will revert to BASIC member status,
        however access to Domain Profiler and Basic Nmap scans continue. The BASIC
        access does not expire.</P>\n\n<h4>What are some other resources and tools
        for learning more?</h4>\n\n<P>There are some great open source recon frameworks
        that have been developed over the past couple of years. In addition tools
        such as <b>Metasploit</b> and <b>Nmap</b> include various modules for enumerating
        DNS. Check our <a href=\"https://dnsdumpster.com/footprinting-reconnaissance/\">Getting
        Started with Footprinting</a> for more information.</P>\n\n</div>\n\n\n</div></div>\n\n<footer>\n<div
